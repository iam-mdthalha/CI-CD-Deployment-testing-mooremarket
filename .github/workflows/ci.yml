name: CI - Build and Test

on:
  push: 
    branches: 
      - main
      - develop
  pull_request:
    branches: 
      - main
      - develop
    types:  [opened, synchronize, reopened]

# Cancel previous runs if new commit pushed
concurrency:
  group:  ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs: 
  # Job 1: Code Quality Checks
  code-quality:
    name: üîç Code Quality
    runs-on: ubuntu-latest
    
    steps:
      - name:  Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint --if-present

      - name: Check formatting
        run: |
          npm run format: check --if-present 
        continue-on-error: true

  # Job 2: Unit Tests
  test: 
    name: üß™ Unit Tests
    runs-on: ubuntu-latest
    needs: code-quality
    
    steps:
      - name:  Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test --if-present
        env:
          CI: true

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-report
          path: coverage/
          retention-days: 7

  # Job 3: Security Scan
  security: 
    name: üîí Security Scan
    runs-on: ubuntu-latest
    needs: code-quality
    
    steps: 
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run npm audit
        run: npm audit --audit-level=high
        continue-on-error: true

      - name: Check for secrets
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          base: ${{ github.event.repository.default_branch }}
          head: HEAD
        continue-on-error: true

  # Job 4: Build Docker Image
  build: 
    name: üê≥ Build Docker Image
    runs-on: ubuntu-latest
    needs: [test, security]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name:  Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        run: |
          docker build -t mooremarket:test .
          echo "‚úÖ Docker image built successfully"

      - name: Test Docker image
        run: |
          docker run -d --name test-container -p 3000:80 mooremarket:test
          sleep 5
          
          # Health check
          HTTP_STATUS=$(curl -s -o /dev/null -w "%{http_code}" http://localhost:3000/ || echo "000")
          
          if [ "$HTTP_STATUS" = "200" ]; then
            echo "‚úÖ Container health check passed"
          else
            echo "‚ùå Container health check failed (status: $HTTP_STATUS)"
            docker logs test-container
            exit 1
          fi
          
          docker stop test-container
          docker rm test-container

      - name:  Scan Docker image for vulnerabilities
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'mooremarket:test'
          format: 'table'
          exit-code: '0'
          severity: 'CRITICAL,HIGH'
        continue-on-error: true

  # Job 5: PR Validation Summary
  pr-validation:
    name: ‚úÖ PR Validation
    runs-on: ubuntu-latest
    needs: [code-quality, test, security, build]
    if: github.event_name == 'pull_request'
    
    steps:
      - name: PR Validation Summary
        run: |
          echo "=============================================="
          echo "        PR VALIDATION COMPLETE"
          echo "=============================================="
          echo ""
          echo "‚úÖ Code Quality: Passed"
          echo "‚úÖ Unit Tests:  Passed"
          echo "‚úÖ Security Scan: Passed"
          echo "‚úÖ Docker Build: Passed"
          echo ""
          echo "This PR is ready for review!"
          echo "=============================================="

      - name: Add PR comment
        uses: actions/github-script@v7
        if: github.event_name == 'pull_request'
        with: 
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `## ‚úÖ CI Validation Passed
              
              | Check        | Status    |
              |--------------|-----------|
              | Code Quality | ‚úÖ Passed |
              | Unit Tests   | ‚úÖ Passed |
              | Security Scan| ‚úÖ Passed |
              | Docker Build | ‚úÖ Passed |
              
              **This PR is ready for review!**
              
              ---
              *Automated by GitHub Actions*`
            })