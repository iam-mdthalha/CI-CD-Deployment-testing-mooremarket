name: CI - Build and Test mooremarket

on:
  push: 
    branches: 
      - main
      - develop
      - 'feature/*'
  pull_request:
    branches: 
      - main
      - develop

jobs:
  lint: 
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint --if-present

  test:
    runs-on: ubuntu-latest
    needs: lint
    steps: 
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache:  'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test --if-present

  build:
    runs-on:  ubuntu-latest
    needs: test
    steps:
      - name: Checkout code
        uses:  actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and test Docker image
        run: |
          docker build -t mooremarket:test . 
          docker run -d --name test-container -p 3000:80 mooremarket:test
          sleep 5
          curl -f http://localhost:3000/health || exit 1
          docker stop test-container
          docker rm test-container
          echo "âœ… Docker image test passed"