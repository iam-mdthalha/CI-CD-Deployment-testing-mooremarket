name: CI - Build and Test

on:
  push:
    branches:  
      - main
      - dev
  pull_request:
    branches: 
      - main
    types: [opened, synchronize, reopened]

# Add permissions for the workflow
permissions:
  contents: read
  pull-requests: write
  issues: write

# Cancel previous runs if new commit pushed
concurrency:
  group:  ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs: 
  # Job 1: Code Quality Checks
  code-quality: 
    name: Code Quality
    runs-on:  ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name:  Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name:  Run linter
        run: npm run lint --if-present

  # Job 2: Unit Tests
  test:
    name: Unit Tests
    runs-on: ubuntu-latest
    needs: code-quality
    
    steps:
      - name: Checkout code
        uses:  actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with: 
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test --if-present
        env:
          CI: true

  # Job 3: Security Scan
  security:
    name: Security Scan
    runs-on:  ubuntu-latest
    needs:  code-quality
    
    steps: 
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run npm audit
        run: npm audit --audit-level=high
        continue-on-error: true

  # Job 4: Build Docker Image
  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: [test, security]
    
    steps: 
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        run:  |
          docker build -t mooremarket:test .
          echo "✅ Docker image built successfully"

      - name: Test Docker image
        run: |
          docker run -d --name test-container -p 3000:80 mooremarket:test
          sleep 5
          
          HTTP_STATUS=$(curl -s -o /dev/null -w "%{http_code}" http://localhost:3000/ || echo "000")
          
          if [ "$HTTP_STATUS" = "200" ]; then
            echo "✅ Container health check passed"
          else
            echo "❌ Container health check failed (status: $HTTP_STATUS)"
            docker logs test-container
            exit 1
          fi
          
          docker stop test-container
          docker rm test-container

  # Job 5: PR Validation Summary (Only on PRs to main)
  pr-validation:
    name: ✅ PR Validation
    runs-on: ubuntu-latest
    needs: [code-quality, test, security, build]
    if: github.event_name == 'pull_request' && github. base_ref == 'main'
    
    # Explicit permissions for this job
    permissions:
      pull-requests: write
      issues:  write
    
    steps: 
      - name: PR Validation Summary
        run: |
          echo "=============================================="
          echo "        PR VALIDATION COMPLETE"
          echo "=============================================="
          echo ""
          echo "✅ Code Quality:  Passed"
          echo "✅ Unit Tests: Passed"
          echo "✅ Security Scan: Passed"
          echo "✅ Docker Build:  Passed"
          echo ""
          echo "This PR is ready for review!"
          echo "=============================================="

      - name: Add PR comment
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script:  |
            github. rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `## ✅ CI Validation Passed
              
            | Check        | Status    |
            |-------       |--------   |
            | Code Quality | ✅ Passed |
            | Unit Tests   | ✅ Passed |
            | Security Scan| ✅ Passed |
            | Docker Build | ✅ Passed |
              
            **This PR is ready for review! **
              
            ---
            *Automated by GitHub Actions*`
            })