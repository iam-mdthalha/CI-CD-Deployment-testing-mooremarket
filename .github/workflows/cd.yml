name: CD - Deploy to Production

on:
  push: 
    tags:
      - 'v*'   # Trigger on version tags
  workflow_dispatch:
    inputs: 
      version: 
        description: 'Version to deploy (e.g., v1.0.0)'
        required: true

permissions:
  contents: read

jobs:
  build-and-push:
    name: üê≥ Build and Push Docker Image
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
      image_tag: ${{ steps.version.outputs.image_tag }}

    steps:
      - name:  Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get version
        id: version
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            VERSION="${{ github.event.inputs.version }}"
          else
            VERSION="${GITHUB_REF#refs/tags/}"
          fi
          
          # Remove 'v' prefix for docker tag
          VERSION_NUMBER="${VERSION#v}"
          SHORT_SHA="${GITHUB_SHA:: 7}"
          
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "version_number=$VERSION_NUMBER" >> $GITHUB_OUTPUT
          echo "short_sha=$SHORT_SHA" >> $GITHUB_OUTPUT
          echo "image_tag=$VERSION_NUMBER" >> $GITHUB_OUTPUT
          
          echo "Version: $VERSION"
          echo "Version Number: $VERSION_NUMBER"
          echo "Short SHA: $SHORT_SHA"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        run: |
          IMAGE_BASE="${{ secrets.DOCKERHUB_USERNAME }}/mooremarket"
          VERSION="${{ steps.version.outputs.version_number }}"
          SHORT_SHA="${{ steps.version.outputs.short_sha }}"
          
          # Build image
          docker build -t $IMAGE_BASE:$VERSION . 
          
          # Tag with multiple tags
          docker tag $IMAGE_BASE:$VERSION $IMAGE_BASE:$SHORT_SHA
          docker tag $IMAGE_BASE:$VERSION $IMAGE_BASE:latest
          
          # Push all tags
          docker push $IMAGE_BASE:$VERSION
          docker push $IMAGE_BASE:$SHORT_SHA
          docker push $IMAGE_BASE:latest
          
          echo "=============================================="
          echo "        DOCKER IMAGES PUSHED"
          echo "=============================================="
          echo "üì¶ $IMAGE_BASE:$VERSION"
          echo "üì¶ $IMAGE_BASE:$SHORT_SHA"
          echo "üì¶ $IMAGE_BASE:latest"
          echo "=============================================="

  deploy:
    name: üöÄ Deploy to Server
    runs-on: ubuntu-latest
    needs: build-and-push

    steps:
      - name:  Deploy to server
        uses: appleboy/ssh-action@v1.0.3
        env:
          VERSION: ${{ needs.build-and-push.outputs.version }}
          IMAGE_TAG: ${{ needs.build-and-push.outputs.image_tag }}
          DOCKERHUB_USER: ${{ secrets.DOCKERHUB_USERNAME }}
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: 22
          timeout: 120s
          command_timeout: 10m
          envs: VERSION,IMAGE_TAG,DOCKERHUB_USER
          script:  |
            echo "=============================================="
            echo "Deploying mooremarket"
            echo "Version: ${VERSION}"
            echo "Image:  ${DOCKERHUB_USER}/mooremarket:${IMAGE_TAG}"
            echo "=============================================="
            
            /home/alphabit/scripts/deploy-mooremarket.sh "${DOCKERHUB_USER}/mooremarket:${IMAGE_TAG}"

      - name:  Verify deployment
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: 22
          timeout: 60s
          script: |
            /home/alphabit/scripts/status.sh

      - name: Deployment Summary
        run: |
          echo "=============================================="
          echo "        DEPLOYMENT COMPLETE"
          echo "=============================================="
          echo ""
          echo "üì¶ Version: ${{ needs.build-and-push.outputs.version }}"
          echo "üê≥ Image: mooremarket:${{ needs.build-and-push.outputs.image_tag }}"
          echo "üåê URL: http://${{ secrets.SERVER_IP }}:3080"
          echo ""
          echo "=============================================="