name: CD - Blue-Green Deploy

on:
  push:
    branches: [ main ]
  workflow_dispatch:

concurrency:
  group: mooremarket-production
  cancel-in-progress: false

permissions:
  contents: read

jobs:
  build-and-push:
    name: üê≥ Build and Push Docker Image
    runs-on: ubuntu-latest
    outputs:
      image_tag:  ${{ steps.vars.outputs.image_tag }}
      full_image: ${{ steps.vars.outputs.full_image }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set variables
        id: vars
        run: |
          SHORT_SHA="${GITHUB_SHA::7}"
          DATE_TAG=$(date +%Y%m%d)
          IMAGE_TAG="${DATE_TAG}-${SHORT_SHA}"
          FULL_IMAGE="${{ secrets.DOCKERHUB_USERNAME }}/mooremarket:${IMAGE_TAG}"

          echo "image_tag=$IMAGE_TAG" >> $GITHUB_OUTPUT
          echo "full_image=$FULL_IMAGE" >> $GITHUB_OUTPUT
          echo "Image: $FULL_IMAGE"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        run: |
          docker build -t "${{ steps.vars.outputs.full_image }}" .
          docker push "${{ steps.vars.outputs.full_image }}"

  deploy:
    name: üöÄ Blue-Green Deploy
    runs-on: ubuntu-latest
    needs: build-and-push

    steps:
      - name: Deploy using Blue-Green strategy
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: 22
          timeout: 120s
          command_timeout: 10m
          script: |
            /home/deploy/scripts/deploy-mooremarket-bg.sh \
              "${{ needs.build-and-push.outputs.full_image }}"

      - name: Show deployment status
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: 22
          timeout: 60s
          script: |
            /home/deploy/scripts/status-bg.sh

      - name: Deployment Summary
        run: |
          echo "=============================================="
          echo "  üéâ BLUE-GREEN DEPLOYMENT COMPLETE"
          echo "=============================================="
          echo ""
          echo "  üê≥ Image: ${{ needs.build-and-push.outputs.full_image }}"
          echo "  üåê URL: http://${{ secrets.SERVER_IP }}:3080"
          echo ""
          echo "  üîÑ Rollback:"
          echo "     ssh deploy@${{ secrets.SERVER_IP }} '/home/deploy/scripts/rollback-bg.sh mooremarket'"
          echo ""
          echo "=============================================="
