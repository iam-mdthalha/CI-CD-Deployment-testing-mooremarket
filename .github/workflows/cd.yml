name: CD - Deploy mooremarket

on: 
  push:
    branches: 
      - main
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    outputs:
      image_tag: ${{ steps.meta.outputs.image_tag }}
      
    steps:
      - name:  Checkout code
        uses: actions/checkout@v4

      - name: Set variables
        id:  vars
        run: |
          echo "short_sha=${GITHUB_SHA::7}" >> $GITHUB_OUTPUT
          echo "date=$(date +%Y%m%d)" >> $GITHUB_OUTPUT

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        run: |
          IMAGE_TAG="${{ secrets.DOCKERHUB_USERNAME }}/mooremarket:${{ steps.vars.outputs.date }}-${{ steps.vars.outputs.short_sha }}"
          docker build -t $IMAGE_TAG . 
          docker push $IMAGE_TAG
          docker tag $IMAGE_TAG ${{ secrets.DOCKERHUB_USERNAME }}/mooremarket:latest
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/mooremarket:latest

      - name: Set image tag output
        id: meta
        run: |
          TAG="${{ steps.vars.outputs.date }}-${{ steps.vars.outputs.short_sha }}"
          echo "image_tag=${TAG}" >> $GITHUB_OUTPUT

  deploy:
    runs-on:  ubuntu-latest
    needs: build-and-push

    steps: 
      - name: Deploy to server
        uses: appleboy/ssh-action@v1.0.3
        env:
          IMAGE_TAG: ${{ needs.build-and-push.outputs.image_tag }}
          DOCKERHUB_USER: ${{ secrets.DOCKERHUB_USERNAME }}
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: 22
          timeout: 120s
          command_timeout: 10m
          envs: IMAGE_TAG,DOCKERHUB_USER
          script: |
            echo "========================================="
            echo "Deploying mooremarket"
            FULL_IMAGE="${DOCKERHUB_USER}/mooremarket:${IMAGE_TAG}"
            echo "Image:  ${FULL_IMAGE}"
            echo "========================================="
            /home/alphabit/scripts/deploy-mooremarket.sh "${FULL_IMAGE}"

      - name: Verify deployment
        uses:  appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: 22
          timeout: 60s
          script: |
            /home/alphabit/scripts/status.sh