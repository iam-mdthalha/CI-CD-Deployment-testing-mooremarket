name: CD - Blue-Green Deploy

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build-and-push:
    name: üê≥ Build and Push Docker Image
    runs-on: ubuntu-latest
    outputs:
      image_tag: ${{ steps.vars.outputs.image_tag }}
      full_image: ${{ steps.vars.outputs.full_image }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set variables
        id: vars
        run: |
          SHORT_SHA="${GITHUB_SHA::7}"
          DATE_TAG=$(date +%Y%m%d)
          IMAGE_TAG="${DATE_TAG}-${SHORT_SHA}"
          DOCKERHUB_USER="${{ secrets.DOCKERHUB_USERNAME }}"
          FULL_IMAGE="${DOCKERHUB_USER}/mooremarket:${IMAGE_TAG}"

          echo "image_tag=$IMAGE_TAG" >> $GITHUB_OUTPUT
          echo "full_image=$FULL_IMAGE" >> $GITHUB_OUTPUT

          echo "================================="
          echo "IMAGE_TAG:  $IMAGE_TAG"
          echo "FULL_IMAGE: $FULL_IMAGE"
          echo "================================="

      - name: Verify outputs
        run: |
          echo "Verifying outputs..."
          echo "full_image=${{ steps.vars.outputs.full_image }}"

          if [ -z "${{ steps.vars.outputs.full_image }}" ]; then
            echo "ERROR: full_image is empty"
            exit 1
          fi

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        run: |
          docker build -t "${{ steps.vars.outputs.full_image }}" .
          docker push "${{ steps.vars.outputs.full_image }}"

  deploy:
    name: üöÄ Blue-Green Deploy
    runs-on: ubuntu-latest
    needs: build-and-push

    steps:
      - name: Debug outputs
        run: |
          echo "================================="
          echo "full_image: ${{ needs.build-and-push.outputs.full_image }}"
          echo "image_tag:  ${{ needs.build-and-push.outputs.image_tag }}"
          echo "================================="

      - name: Deploy using Blue-Green strategy
        uses: appleboy/ssh-action@v1.0.3
        env:
          FULL_IMAGE: ${{ needs.build-and-push.outputs.full_image }}
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: 22
          timeout: 120s
          command_timeout: 10m
          envs: FULL_IMAGE
          script: |
            echo "=============================================="
            echo "Deploying mooremarket"
            echo "Image: $FULL_IMAGE"
            echo "=============================================="

            /home/alphabit/scripts/deploy-mooremarket-bg.sh "$FULL_IMAGE"

      - name: Show deployment status
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: 22
          timeout: 60s
          script: |
            /home/alphabit/scripts/status-bg.sh

      - name: Deployment Summary
        run: |
          echo "=============================================="
          echo "üéâ BLUE-GREEN DEPLOYMENT COMPLETE"
          echo "üê≥ Image: ${{ needs.build-and-push.outputs.full_image }}"
          echo "üåê URL: http://${{ secrets.SERVER_IP }}:3080"
          echo "=============================================="
