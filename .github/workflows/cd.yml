name: CD - Deploy mooremarket

on:
  push:
    branches: 
      - main
  workflow_dispatch:

env:
  REGISTRY: docker.io
  IMAGE_NAME: ${{ secrets.DOCKERHUB_USERNAME }}/mooremarket

jobs: 
  build-and-push:
    runs-on: ubuntu-latest
    outputs:
      image_tag: ${{ steps.meta.outputs.image_tag }}

    steps:
      - name:  Checkout code
        uses: actions/checkout@v4

      - name: Set variables
        id: vars
        run:  |
          echo "short_sha=${GITHUB_SHA::7}" >> $GITHUB_OUTPUT
          echo "date=$(date +%Y%m%d)" >> $GITHUB_OUTPUT

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password:  ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Generate image tag
        id: meta
        run:  |
          TAG="${{ env.IMAGE_NAME }}:${{ steps.vars.outputs.date }}-${{ steps.vars.outputs.short_sha }}"
          echo "image_tag=${TAG}" >> $GITHUB_OUTPUT
          echo "Image tag: ${TAG}"

      - name: Build and push Docker image
        uses:  docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ steps.meta.outputs.image_tag }}
            ${{ env.IMAGE_NAME }}:latest

  deploy:
    runs-on: ubuntu-latest
    needs:  build-and-push

    steps:
      - name:  Debug - Show image tag
        run: |
          echo "Image tag from build job: ${{ needs.build-and-push.outputs.image_tag }}"

      - name: Deploy to server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host:  ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          key:  ${{ secrets.SERVER_SSH_KEY }}
          port: 22
          timeout: 60s
          command_timeout: 10m
          script: |
            echo "========================================="
            echo "Deploying mooremarket"
            echo "Image:  ${{ needs.build-and-push.outputs.image_tag }}"
            echo "========================================="
            /home/alphabit/scripts/deploy-mooremarket.sh "${{ needs.build-and-push.outputs.image_tag }}"

      - name: Verify deployment
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: 22
          timeout: 60s
          script: |
            /home/alphabit/scripts/status.sh