name: CD - Blue-Green Deploy

on:
  push: 
    branches: 
      - main
  workflow_dispatch:

permissions:
  contents:  read

jobs: 
  build-and-deploy:
    name: üê≥ Build, Push & Deploy
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses:  actions/checkout@v4

      - name: Set variables
        id: vars
        run: |
          SHORT_SHA="${GITHUB_SHA::7}"
          DATE_TAG=$(date +%Y%m%d)
          IMAGE_TAG="${DATE_TAG}-${SHORT_SHA}"
          
          echo "image_tag=${IMAGE_TAG}" >> $GITHUB_OUTPUT
          echo "================================="
          echo "IMAGE_TAG: ${IMAGE_TAG}"
          echo "================================="

      - name:  Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name:  Login to Docker Hub
        uses: docker/login-action@v3
        with: 
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name:  Build and push Docker image
        run: |
          FULL_IMAGE="${{ secrets.DOCKERHUB_USERNAME }}/mooremarket:${{ steps.vars.outputs.image_tag }}"
          LATEST_IMAGE="${{ secrets.DOCKERHUB_USERNAME }}/mooremarket:latest"
          
          echo "Building: ${FULL_IMAGE}"
          
          docker build -t "${FULL_IMAGE}" .
          docker tag "${FULL_IMAGE}" "${LATEST_IMAGE}"
          
          docker push "${FULL_IMAGE}"
          docker push "${LATEST_IMAGE}"
          
          echo "‚úÖ Pushed: ${FULL_IMAGE}"
          echo "‚úÖ Pushed: ${LATEST_IMAGE}"

      - name: Deploy using Blue-Green strategy
        uses: appleboy/ssh-action@v1.0.3
        with:
          host:  ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: 22
          timeout: 120s
          command_timeout: 10m
          script: |
            FULL_IMAGE="${{ secrets.DOCKERHUB_USERNAME }}/mooremarket:${{ steps.vars.outputs.image_tag }}"
            
            echo "=============================================="
            echo "Deploying mooremarket"
            echo "Image: ${FULL_IMAGE}"
            echo "=============================================="
            
            /home/alphabit/scripts/deploy-mooremarket-bg.sh "${FULL_IMAGE}"

      - name: Show deployment status
        uses: appleboy/ssh-action@v1.0.3
        with: 
          host: ${{ secrets.SERVER_IP }}
          username:  ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: 22
          timeout: 60s
          script: |
            /home/alphabit/scripts/status-bg.sh

      - name:  Deployment Summary
        run: |
          echo "=============================================="
          echo "  üéâ BLUE-GREEN DEPLOYMENT COMPLETE"
          echo "=============================================="
          echo ""
          echo "  üê≥ Image: mooremarket:${{ steps.vars.outputs.image_tag }}"
          echo "  üåê URL: http://${{ secrets.SERVER_IP }}:3080"
          echo ""
          echo "  üîÑ Rollback command:"
          echo "     /home/alphabit/scripts/rollback-bg.sh mooremarket"
          echo ""
          echo "=============================================="