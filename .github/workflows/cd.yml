name: CD - Deploy to Production

on:
  push: 
    branches: 
      - main
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build-and-push:
    name: üê≥ Build and Push Docker Image
    runs-on: ubuntu-latest
    outputs:
      image_tag: ${{ steps.vars.outputs.image_tag }}

    steps:
      - name:  Checkout code
        uses: actions/checkout@v4

      - name: Set variables
        id: vars
        run: |
          SHORT_SHA="${GITHUB_SHA::7}"
          DATE_TAG=$(date +%Y%m%d)
          IMAGE_TAG="${DATE_TAG}-${SHORT_SHA}"
          
          echo "short_sha=$SHORT_SHA" >> $GITHUB_OUTPUT
          echo "image_tag=$IMAGE_TAG" >> $GITHUB_OUTPUT
          echo "Image tag: $IMAGE_TAG"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        run: |
          IMAGE_BASE="${{ secrets.DOCKERHUB_USERNAME }}/mooremarket"
          IMAGE_TAG="${{ steps.vars.outputs.image_tag }}"
          
          docker build -t $IMAGE_BASE:$IMAGE_TAG .
          docker tag $IMAGE_BASE:$IMAGE_TAG $IMAGE_BASE:latest
          
          docker push $IMAGE_BASE:$IMAGE_TAG
          docker push $IMAGE_BASE:latest
          
          echo "=============================================="
          echo "  üì¶ Images pushed:"
          echo "  - $IMAGE_BASE:$IMAGE_TAG"
          echo "  - $IMAGE_BASE:latest"
          echo "=============================================="

  deploy:
    name: üöÄ Deploy to Server
    runs-on: ubuntu-latest
    needs: build-and-push

    steps:
      - name:  Deploy to server
        uses: appleboy/ssh-action@v1.0.3
        env:
          IMAGE_TAG: ${{ needs.build-and-push.outputs.image_tag }}
          DOCKERHUB_USER: ${{ secrets.DOCKERHUB_USERNAME }}
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: 22
          timeout: 120s
          command_timeout: 10m
          envs: IMAGE_TAG,DOCKERHUB_USER
          script: |
            echo "=============================================="
            echo "Deploying mooremarket"
            echo "Image:  ${DOCKERHUB_USER}/mooremarket:${IMAGE_TAG}"
            echo "=============================================="
            
            /home/deploy/scripts/deploy-mooremarket.sh "${DOCKERHUB_USER}/mooremarket:${IMAGE_TAG}"

      - name:  Verify deployment
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: 22
          timeout: 60s
          script: |
            /home/alphabit/scripts/status.sh

      - name: Deployment Summary
        run: |
          echo "=============================================="
          echo "  üéâ DEPLOYMENT COMPLETE"
          echo "=============================================="
          echo ""
          echo "  üê≥ Image: mooremarket:${{ needs.build-and-push.outputs.image_tag }}"
          echo "  üåê URL: http://${{ secrets.SERVER_IP }}:3080"
          echo ""
          echo "=============================================="