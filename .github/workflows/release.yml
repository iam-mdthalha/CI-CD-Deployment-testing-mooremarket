name: Release â€“ Create Version Tag

on:
  pull_request:
    branches:
      - main
    types:
      - closed
  workflow_dispatch:
    inputs:
      version_type:
        description: "Version bump type"
        required: true
        default: patch
        type: choice
        options:
          - patch
          - minor
          - major

permissions:
  contents: write
  pull-requests: write

jobs:
  release:
    name: ðŸ·ï¸ Create Release
    runs-on: ubuntu-latest

    # Run only when PR is merged OR manual trigger
    if: >
      github.event_name == 'workflow_dispatch' ||
      (github.event.pull_request.merged == true &&
       !contains(github.event.pull_request.title, 'chore(release)'))

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.RELEASE_TOKEN }}

      - name: Get current version
        id: current
        run: |
          if [ -f version.json ]; then
            VERSION=$(grep -oP '"version":\s*"\K[^"]+' version.json)
          else
            VERSION="0.0.0"
          fi
          echo "current_version=$VERSION" >> $GITHUB_OUTPUT
          echo "Current version: $VERSION"

      - name: Determine bump type
        id: bump
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            BUMP="${{ github.event.inputs.version_type }}"
          else
            COMMITS=$(git log --oneline -20)
            if echo "$COMMITS" | grep -qi "BREAKING CHANGE"; then
              BUMP="major"
            elif echo "$COMMITS" | grep -qi "feat"; then
              BUMP="minor"
            else
              BUMP="patch"
            fi
          fi
          echo "bump_type=$BUMP" >> $GITHUB_OUTPUT
          echo "Bump type: $BUMP"

      - name: Calculate new version
        id: version
        run: |
          IFS='.' read MAJOR MINOR PATCH <<< "${{ steps.current.outputs.current_version }}"

          case "${{ steps.bump.outputs.bump_type }}" in
            major) MAJOR=$((MAJOR+1)); MINOR=0; PATCH=0 ;;
            minor) MINOR=$((MINOR+1)); PATCH=0 ;;
            patch) PATCH=$((PATCH+1)) ;;
          esac

          NEW_VERSION="$MAJOR.$MINOR.$PATCH"
          NEW_TAG="v$NEW_VERSION"

          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "new_tag=$NEW_TAG" >> $GITHUB_OUTPUT

          echo "New version: $NEW_VERSION"

      - name: Generate release notes
        run: |
          PREV_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")
          echo "## What's Changed" > RELEASE_NOTES.md
          echo "" >> RELEASE_NOTES.md

          if [ -n "$PREV_TAG" ]; then
            git log --pretty=format:"- %s (%h)" "$PREV_TAG"..HEAD >> RELEASE_NOTES.md
          else
            git log --pretty=format:"- %s (%h)" -10 >> RELEASE_NOTES.md
          fi

      - name: Create GitHub Release (creates tag safely)
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.RELEASE_TOKEN }}
          script: |
            const fs = require('fs');
            const notes = fs.readFileSync('RELEASE_NOTES.md', 'utf8');

            await github.rest.repos.createRelease({
              owner: context.repo.owner,
              repo: context.repo.repo,
              tag_name: '${{ steps.version.outputs.new_tag }}',
              name: 'Release ${{ steps.version.outputs.new_tag }}',
              body: notes,
              draft: false,
              prerelease: false
            });

      - name: Create version update branch
        run: |
          BRANCH="release/update-${{ steps.version.outputs.new_version }}"
          git checkout -b "$BRANCH"

          echo "{\"version\": \"${{ steps.version.outputs.new_version }}\"}" > version.json

          if [ ! -f CHANGELOG.md ]; then
            echo "# Changelog" > CHANGELOG.md
            echo "" >> CHANGELOG.md
          fi

          {
            echo ""
            echo "## [${{ steps.version.outputs.new_tag }}] - $(date +'%Y-%m-%d')"
            echo ""
            echo "### Changes"
            cat RELEASE_NOTES.md | sed '1,2d'
            echo ""
          } >> CHANGELOG.md

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add version.json CHANGELOG.md
          git commit -m "chore(release): update version to ${{ steps.version.outputs.new_version }} [skip ci]"
          git push origin "$BRANCH"

      - name: Create PR for version update
        id: pr
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.RELEASE_TOKEN }}
          script: |
            const pr = await github.rest.pulls.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: 'chore(release): update version to ${{ steps.version.outputs.new_version }}',
              head: 'release/update-${{ steps.version.outputs.new_version }}',
              base: 'main',
              body: 'Automated version.json and CHANGELOG.md update'
            });

            console.log(`PR #${pr.data.number} created`);
            return pr.data.number;

      - name: Enable auto-merge
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.RELEASE_TOKEN }}
          script: |
            await github.graphql(`
              mutation {
                enablePullRequestAutoMerge(
                  input: {
                    pullRequestId: "${{ steps.pr.outputs.result }}"
                    mergeMethod: SQUASH
                  }
                ) {
                  pullRequest {
                    number
                  }
                }
              }
            `)

      - name: Summary
        run: |
          echo "===================================="
          echo " Release completed successfully"
          echo " Version: ${{ steps.version.outputs.new_version }}"
          echo " Tag:     ${{ steps.version.outputs.new_tag }}"
          echo "===================================="
